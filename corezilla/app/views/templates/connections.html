{% extends "base.html" %}

{% block title %}Connections{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">Connections</h2>
        </div>
        <p>Configure a custom SAML or OpenID Connect connection for even more versatility. <a href="#" class="text-primary">Show more &rsaquo;</a></p>

        <div class="list-group">
            <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="bi bi-file-earmark-text me-3" style="font-size: 1.5rem;"></i>
                    <a href="/connections/saml" class="text-primary text-decoration-none">SAML</a>
                </div>
                <div>
                    <a href="/connections/saml/new" class="btn btn-outline-secondary">Create</a>
                    <a href="/connections/saml" class="text-dark ms-3">Browse &rsaquo;</a>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <i class="bi bi-file-earmark-text me-3" style="font-size: 1.5rem;"></i>
                    <a href="/connections/oidc" class="text-primary text-decoration-none">OpenID Connect</a>
                </div>
                <div>
                    <a href="/connections/oidc/new" class="btn btn-outline-secondary">Create</a>
                    <a href="/connections/oidc" class="text-dark ms-3">Browse &rsaquo;</a>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
